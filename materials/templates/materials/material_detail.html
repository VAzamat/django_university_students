{% extends 'materials/base.html' %}
{% block content_SingleMaterialCard %}
    <div class="row text-center">
      <div class="col">
        <div class="card mb-2 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">{{object.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"> Описание</small></h1>
              {{object.body}}<br>



            <a class="btn btn-primary" href="{% url 'materials:list' %}" role="button">Список материалов</a>


          </div>
          <div class="card-footer">
            <span class="my-0 fw-normal">Просмотров: {{object.views_count}}</span>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
