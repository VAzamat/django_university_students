{% extends 'materials/base.html' %}
{% block content_SingleMaterialCard %}
<div class ="row row-cols-1 row-cols-md-3 mb-3 text-center">
  {% for object in object_list %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">{{object.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"> Описание</small></h1>
              {{object.body}}<br>



            <a class="btn btn-primary" href="{% url 'materials:detail' object.pk %}" role="button">Подробнее ...</a>
            <a class="btn btn-primary" href="{% url 'materials:update' object.pk %}" role="button">Изменить</a>


          </div>
        </div>
      </div>
  {% endfor %}
</div>
{% endblock %}
