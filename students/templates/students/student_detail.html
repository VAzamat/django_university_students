{% extends 'students/base.html' %}
{% load path_tag_filter %}
{% block content_SingleStudentCard %}
<div class="row">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">{{object.last_name}} {{object.first_name}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"> Студент</small></h1>
            ФИО: {{object.last_name}} {{object.first_name}} {{object.patronymic}}
            <img src="{% get_media_prefix object.avatar %}" alt="Avatar" width="500px"><br>

             <a class="btn btn-primary" href="{% url 'students:list'  %}" role="button">Назад ...</a>
</div>


          </div>
        </div>
      </div>

{% endblock %}
